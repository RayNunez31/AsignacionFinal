{% extends 'core/base.html' %}
{% block content %}

<div class="flex items-center justify-between mb-6">
  <h1 class="text-4xl font-bold">Ciudades</h1>
  <a href="{% url 'ciudad-create' %}" class="btn btn-primary">+ Nueva Ciudad</a>
</div>

<div class="overflow-x-auto bg-base-100 shadow-lg rounded-xl">
  <table class="table table-zebra w-full">
    <thead class="bg-base-200">
      <tr>
        <th>Nombre</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for ciudad in object_list %}
      <tr>
        <td>{{ ciudad.nombre }}</td>
        <td class="text-center">
          <a href="{% url 'ciudad-edit' ciudad.pk %}" class="btn btn-sm btn-info mr-2">✏️ Editar</a>
          <a href="{% url 'ciudad-delete' ciudad.pk %}" class="btn btn-sm btn-error">🗑️ Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center text-gray-400 py-4">No hay ciudades registradas.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
