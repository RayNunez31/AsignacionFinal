{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow space-y-6">
  <h2 class="text-xl font-semibold text-red-600">¿Confirmar eliminación?</h2>
  <p class="text-gray-600">¿Estás seguro que deseas eliminar este elemento? Esta acción no se puede deshacer.</p>
  <form method="post" class="flex gap-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-error">Eliminar</button>
    <a href="javascript:history.back()" class="btn btn-outline">Cancelar</a>
  </form>
</div>
{% endblock %}
